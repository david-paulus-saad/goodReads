      <div class="row">

        <div class="col s3">
          <!-- Grey navigation panel -->
          <ul id="slide-out" class="sidenav sidenav-fixed  grey lighten-4">
            <li><div class="user-view">
              <div class="background">
                <img src="../../assets/img/back4.jpeg">
              </div>
              <a href="#user"><img class="circle" src="../../assets/img/pp.jpg"></a>
              <a href="#name"><span class="white-text name">Ahemd Bahaa</span></a>
              <a href="#email"><span class="white-text email">a.bahaarefaii@gmail.com</span></a>
            </div></li>
           
            <li><a class="subheader ">My books</a></li>
            <li><a class="waves-effect" (click)="getAll()">All</a></li>
            <li><div class="divider "></div></li>
            <li><a class="waves-effect " (click)="getRead()">Read</a></li>
            <li><div class="divider "></div></li>
            <li><a class="waves-effect " (click)="getCurrent()">Currently Reading</a></li>
            <li><div class="divider "></div></li>
            <li><a class="waves-effect " (click)="getWant()">Want to read</a></li>
          </ul>
          <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                

        </div>
  
        <div class="col s9">
          <!-- Teal page content  -->


          <h3>ALL </h3>
          <table class = " bordered highlight responsive-table" *ngIf="books">
             <thead>
                <tr>
                   <th>Cover</th>
                   <th>Name</th>
                   <th>Author</th>
                   <th>Avg Rate</th>
                   <th>Rating</th>
                   <th>Shelve</th>
                </tr>
             </thead>
             
             <tbody >
                
                <tr *ngFor="let book of books">
                   <td>{{book.cover}}</td>
                   <td>{{book.name}}</td>
              
                   <td><div class="input-field col s6">
                    <select [value]={{book.rate}}>
                      <option value="" disabled selected>Rate</option>
                      <option value="1">1 Star</option>
                      <option value="2">2 Star</option>
                      <option value="3">3 Star</option>
                      <option value="4">4 Star</option>
                      <option value="5">5 Star</option>
                    </select>
                  </div></td>
                   <td><div class="input-field col ">
                        <select [value]={{book.shelve}}>
                          <option value="" disabled selected>State</option>
                          <option value="1">Read</option>
                          <option value="2">Reading</option>
                          <option value="2">Want to read</option>
                        </select>
                      </div></td>
                </tr>
            
             </tbody>
          </table>

        </div>
