<div *ngIf="books">
    <mat-card class="example-card" *ngFor="let book of books" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{book.name}}</mat-card-title>
          <mat-card-subtitle>{{book.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{BaseURL + book.cover}}  width="30px" height="30px" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{book.description}}
          </p>
        </mat-card-content>
       
      </mat-card>
</div>
<div *ngIf="err">
<h2>
    Sorry For That Error:
</h2>
<p>
    {{err}}
</p>
</div>
