<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="email">username address:</label>
    <input type="text" class="form-control" id="email" formControlName="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
<div *ngIf="err">
  <h2>Error ,</h2>
  <p>{{err}}</p>
</div>
