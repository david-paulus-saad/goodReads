<div *ngIf="authors">
    <mat-card class="example-card" *ngFor="let author of authors" >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{author.fname}}</mat-card-title>
          <mat-card-subtitle>{{author.lname}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
           {{author.birth_date}}
          </p>
        </mat-card-content>
       
      </mat-card>
</div>
<div *ngIf="err">
<h2>
    Sorry For That Error:
</h2>
<p>
    {{err}}
</p>
</div>
