<!-- Button to Open the Modal -->

<button mat-raised-button (click)="openDialog()">Pick one</button>

<!--table-->

<table class="table" *ngIf="cats">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of cats">
      <td>{{cat._id}}</td>
      <td>{{cat.name}}</td>
      <td> <button (click)="delete(cat._id)">Delete</button><button (click)="update(cat._id)">Update</button></td>
    </tr>
  
  </tbody>
</table>
