<mat-toolbar mat-dialog-title color="primary">
  Update Category
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #addForm="ngForm" (ngSubmit)="onUpdate()">

  <mat-dialog-content>
    <p>
      <mat-form-field >
        <input matInput placeholder="Category Title" type="text" [(ngModel)]="name" name="name" #Catname="ngModel" required>
      
      </mat-form-field>
      
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="addForm.form.invalid" >Add</button>
  </mat-dialog-actions>
</form>
<div *ngIf="err">
  <h2>Sorry For That</h2>
  
 <p>
{{err}}
 </p>
</div>
