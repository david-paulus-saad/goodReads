<mat-toolbar mat-dialog-title color="primary">
        Update Book
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>&times;</button>
      </mat-toolbar>
      
      <form novalidate #updateForm="ngForm" (ngSubmit)="onUpdate()">
      
        <mat-dialog-content>
            <p>
                <mat-form-field >
                  <input matInput placeholder="Name" type="text" [(ngModel)]="book.name" name="fname" #Aname="ngModel" required>
                
                </mat-form-field>
                
              </p>
              <p>
                    <mat-form-field >
                      <input matInput placeholder="Description" type="text" [(ngModel)]="book.description" name="lname" #Aname="ngModel" required>
                    
                    </mat-form-field>
                    
                  </p>
                  <p>
                        <mat-form-field >
                          <input matInput placeholder="Author Id" type="text" [(ngModel)]="book.author_id" name="dob" #Aname="ngModel" required>
                        
                        </mat-form-field>
                        
                </p>
                <p>
                    <mat-form-field >
                      <input matInput placeholder="Category Id" type="text" [(ngModel)]="book.category_id" name="dob" #Aname="ngModel" required>
                    
                    </mat-form-field>
                    
            </p>
    
        </mat-dialog-content>
        <mat-dialog-actions>
          <span class="flex-spacer"></span>
          <button mat-button mat-dialog-close>Cancel</button>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="updateForm.form.invalid" >update</button>
        </mat-dialog-actions>
      </form>
      <div *ngIf="err">
        <h2>Sorry For That</h2>
        
       <p>
      {{err}}
       </p>
      </div>
